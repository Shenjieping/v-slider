<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/slider.css">
</head>
<body>
  <p>第一个slider，默认值配置</p>
  <div class="v-slider slider-0"></div>
  <p>第二个slider， 包含所有的API</p>
  <div class="v-slider slider-1"></div>
  <p>第三个slider， 禁用slider</p>
  <div class="v-slider slider-2"></div>
  <script src="./js/touch.js"></script>
  <script src="./../dist/slider.min.js"></script>
  <script>
    new Slider({
      el: document.querySelector('.slider-0')
    })
    new Slider({
      value: 10, // 初始值 默认0
      max: 50, // 最大值 默认100
      min: -50, // 最小值 默认0
      step: 0.1, // 步长 默认1
      el: '.slider-1', // 初始化el 必填
      activeColor: '#f66', // 进度条激活态颜色
      inactiveColor: '#aaa', // 进度条非激活态颜色
      buttonSize: '12px', // 滑块按钮大小
      barHeight: '4px', // 进度条高度
      disabled: false, // 是否禁用slider 默认false
      input: function(val) { // 值改变时触发
        // console.log('....val::', val);
      },
      change: function(val) { // 值改变之后触发
        console.log(',,,', val);
      },
      dragStart: function() { // 开始拖动
        console.log('...dragStart...');
      },
      dragEnd: function() { // 拖动结束
        console.log('...dragEnd...');
      }
    });
    new Slider({
      el: document.querySelector('.slider-2'),
      value: 10,
      disabled: true
    })
  </script>
  <script>
  </script>
</body>
</html>
